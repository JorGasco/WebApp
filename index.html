<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Welcome to the Playlist App!</title>

    <!-- import the SemanticUI stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- this is the start of content -->

    <section class="ui container">
      <section class="ui two column grid segment">
        <div class="ui column">
          <h2>Welcome to the Playlist App!</h2>
          <p>
            This app will allow users to create and maintain a collection of
            playlists.
          </p>

          <div class="buttons">
            <button class="ui blue button">
              Read more <i class="arrow circle right icon"></i>
            </button>
            <button class="ui green button">
              Like it? <i class="thumbs up icon"></i>
            </button>
            <button class="ui red button">
              Who are you? <i class="user icon"></i>
            </button>
          </div>
        </div>

        <div class="ui column">
          <div class="ui grid">
            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.global/3405713b-1d34-41e5-9cd5-facfc72fc9eb/caramelos.jpg?1674134876498"
              />
            </div>

            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.global/3405713b-1d34-41e5-9cd5-facfc72fc9eb/thumbnails%2Fguaco.jpg?1674134950055"
              />
            </div>

            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.global/a7f87f5e-c391-408a-80a2-98a44f63b013/ab67616d0000b273e8fb0eb39c2cb552b60e3b3c.jpg?v=1642181397038"
              />
            </div>

            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.global/a7f87f5e-c391-408a-80a2-98a44f63b013/ab67616d0000b273e8fb0eb39c2cb552b60e3b3c.jpg?v=1642181397038"
              />
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- import the SemanticUI and jQuery javascript files -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js"></script>
  </body>
</html>
